{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">

<head>
    <title>CRM - Amar Bio-Organics India Private Limited</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--===============================================================================================-->
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'assets/img/favicon.png' %}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="{% static 'fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="{% static 'vendor/animate/animate.css' %}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="{% static 'vendor/css-hamburgers/hamburgers.min.css' %}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="{% static 'vendor/select2/select2.min.css' %}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="{% static 'css/util.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
    <!--===============================================================================================-->
    <style>
        .pull-right-lg {
            float: right;
        }
        
        footer {
            opacity: 0.8;
        }
    </style>
</head>

<body background-image="{% static 'images/amar-org2.jpg' %}">

    <div class="limiter">
        <div class="container-login100">
            <div class="wrap-login100">
                <div class="login100-pic js-tilt" data-tilt>
                    <br><br>
                    <h1 style="margin-left: 40px; color:#001a4d; font-family: 'Luckiest Guy', cursive; font-size: 50px;">ZIVA CRM</h1>
                    <br><br><br>
                    <img src="{% static 'images/login.png' %}" style="margin-left: 15px; height: 100px; width:280px;" alt="IMG"><br><br>

                    <!-- <img src="{% static 'images/amar-org.jpg' %}" style="height: 60%; width: 500px;" alt="IMG"> -->
                </div>

                <form class="login100-form validate-form" method="POST" action="{% url 'crm:user_login' %}">
                    {% csrf_token %}<br>
                    <span class="login100-form-title">
						Login
					</span>

                    <div class="wrap-input100 validate-input" data-validate="Valid password is required: ex@abc.xyz">
                        <input class="input100" type="text" name="username" id="p2" placeholder="Email">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
                    </div>

                    <div class="wrap-input100 validate-input" data-validate="Password is required">
                        <input class="input100" type="password" id="p3" name="password" placeholder="Password">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
                    </div>

                    <div class="container-login100-form-btn">
                        <button class="login100-form-btn" id="p1">
							Login
						</button>
                    </div>

                    <div class="text-center p-t-12">
                        <span class="txt1">
							Forgot
						</span>
                        <a class="txt2" href="#/password_reset">
							Username / Password?
						</a>
                    </div>

                    <div class="text-center p-t-80">

                    </div>

                </form>
            </div>


        </div>
    </div>


    <footer>
        <div class-="row">
            <div class="col-lg-6 col-md-6 col-xs-6 col-sm-6">
                <p style=" font-size: 10px;"> Â© Copyright 2019. <a href="http://www.amarorganics.com/" style=" font-size: 10px;">Amar Bio-Organics</a> India Private Limited</p>
            </div>
            <div class="col-lg-4 col-md-4 col-xs-4 col-sm-4 pull-right-lg">
                <p style="text-align: right; font-size: 10px;">Powered By: <a href="http://icetitsolutions.com" style="color: red; font-size: 10px;">ICET IT Solutions</a></p>
            </div>
    </footer>
    <!--===============================================================================================-->
    <script src="{% static 'vendor/jquery/jquery-3.2.1.min.js' %}"></script>
    <!-- <script type="text/javascript" src="{% static 'js/custom.js' %}"></script> -->

    <!--===============================================================================================-->
    <script src="{% static 'vendor/bootstrap/js/popper.js' %}"></script>
    <script src="{% static 'vendor/bootstrap/js/bootstrap.min.js' %}"></script>
    <!--===============================================================================================-->
    <script src="{% static 'vendor/select2/select2.min.js' %}"></script>
    <!--===============================================================================================-->
    <script src="{% static 'vendor/tilt/tilt.jquery.min.js' %}"></script>
    <script>
        $('.js-tilt').tilt({
            scale: 1.1
        })
    </script>
    <!--===============================================================================================-->
    <script src="{% static 'js/main.js' %}"></script>

</body>

</html>
