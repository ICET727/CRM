<!-- Basic Form Start -->
<div class="basic-form-area mg-b-15">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <div class="sparkline12-list shadow-reset mg-t-30">
                    <div class="sparkline12-hd">
                        <div class="main-sparkline12-hd">
                            <h1>Add Payment Record</h1>
                            <div class="sparkline12-outline-icon">
                                <span class="sparkline12-collapse-link"><i class="fa fa-chevron-up"></i></span>
                                <!-- <span><i class="fa fa-wrench"></i></span> -->
                                <!-- <span class="sparkline12-collapse-close"><i class="fa fa-times"></i></span> -->
                            </div>
                        </div>
                    </div>
                    <div class="sparkline12-graph">
                        <div class="basic-login-form-ad">
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="all-form-element-inner">
                                        <form method="POST" enctype="multipart/form-data">
                                            {% csrf_token %}
                                            <div class="form-group-inner">
                                                <div class="row">
                                                    <div class="col-lg-4 col-md-4 col-sm-6 col-xs-6">
                                                        <label class="">Invoice Id<span style="color:  #b30000">*</span></label>
                                                        <input type="text" id="Order_id" name="invoice_id" class="form-control" required/>

                                                    </div>
                                                    <div class="col-lg-4 col-md-4 col-sm-6 col-xs-6">
                                                        <label class="">Transaction Id<span style="color:  #b30000">*</span></label>
                                                        <input type="text" id="trans_id" name="transaction_id" class="form-control" required/>

                                                    </div>
                                                    <div class="col-lg-4 col-md-4 col-sm-6 col-xs-6">
                                                        <label class="">Amount<span style="color:  #b30000">*</span></label>
                                                        <input type="text" id="pay_id" name="pay_amount" class="form-control" required/>

                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group-inner">
                                                <div class="row">

                                                    <div class="col-lg-4 col-md-4 col-sm-6 col-xs-6">
                                                        <label class="">Customer Name<span style="color:  #b30000">*</span></label>
                                                        <select id="c_pay" name="customer_name" class="form-control" required>
                                                            <option selected="True">--------</option>
                                                             {% for l in lead %}
                                                            <option value="{{ l.customer_name.lead_id }}" id="{{ l.id }}">{{ l.customer_name }}</option>
                                                            {% endfor %}
                                                    </select>
                                                    </div>
                                                    <div class="col-lg-4 col-md-4 col-sm-6 col-xs-6">
                                                        <label class="">Order Name<span style="color:  #b30000">*</span></label>
                                                        <select id="product_pay" name="order_name" class="form-control" required>
                                                            
                                                            <option selected="True">--------</option>
                                                            
                                                    </select>
                                                    </div>
                                                    <div class="col-lg-4 col-md-4 col-sm-6 col-xs-6">
                                                        <label class="">Pay Date<span style="color:  #b30000">*</span></label>
                                                        <input type="Date" name="pay_date" class="form-control">
                                                    </div>
                                                    <div class="col-lg-4 col-md-4 col-sm-6 col-xs-6">
                                                        <label class="">Product Category<span style="color:  #b30000">*</span></label>
                                                        <select name="categories" id="cat" class="form-control" required>
                                                                <option>----Select----</option>
                                                                <option>Bakery</option>
                                                                <option>Ice-Creams</option>
                                                                <option>CONFECTIONARIES</option>
                                                                <option>Pharma</option>
                                                                <option>Beverages</option>
                                                                <option >Biscuits</option>
                                                                <option value="B.C">BACKERY CUSTOMERS</option>
                                                                <option value="SPF">SPF</option>
                                                            </select>
                                                    </div>
                                                    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 pull-left">
                                                        <label style="margin-right:60%">Attachment</label>
                                                        <input type="file" name="attachment" class="b1">
                                                    </div>
                                                </div>

                                            </div>
                                            <div class="form-group-inner ">
                                                <br>
                                                <p class="pull-left" style="padding-left: 20px;"><span style="color:  #b30000">**Fields marked with '*' are manadatory.</span></p>

                                            </div>
                                            <div class="form-group-inner">
                                                <div class="login-btn-inner">
                                                    <div class="column">
                                                        <div class="login-horizental cancel-wp pull-right">
                                                            <a href="/admin/payment"><button class="btn btn-warning" type="button">Go Back</button></a>
                                                            <button class="btn btn-white" type="button">Cancel</button>
                                                            <button class="btn btn-sm btn-primary login-submit-cs" id="update_lead" type="submit">Save Change</button>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        {% endblock %}
